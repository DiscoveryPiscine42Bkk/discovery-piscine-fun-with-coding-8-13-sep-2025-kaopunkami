<!DOCTYPE html>
<html>
<head>
    <title>Tab Exercise</title>
    <style>
        table {
            width: 800px;
            border-collapse: collapse;
            margin: 50px auto;
        }
        td {
            width: 400px;
            height: 150px;
            vertical-align: middle;
            font-size: 20px;
            font-family: Arial, sans-serif;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td style="background-color: rgb(255, 0, 0);">พรรคแดง</td>
            <td style="background-color: rgb(254, 149, 2);">พรรคส้ม</td>
        </tr>
    </table>
</body>
</html>
