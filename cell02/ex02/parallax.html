<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallax – ex02</title>
  <link rel="stylesheet" href="parallax.css" />
</head>
<body>

  <!-- ภาพพื้นหลังที่ 1 -->
  <section class="parallax bg-1">
    <div class="caption">
      <h1>Welcome</h1>
      <p>ข้อความเปิดหน้า</p>
    </div>
  </section>

  <!-- บล็อกพื้นดำ -->
  <section class="content-block">
    <div class="container">
      <h2>ช่วงเนื้อหา</h2>
      <p>
        ใส่ข้อความอะไรก็ได้ยาวพอประมาณเพื่อให้เกิดการเลื่อนหน้า
        และทดสอบการสลับระหว่างภาพพื้นหลังกับบล็อกพื้นดำ
      </p>
    </div>
  </section>

  <!-- ภาพพื้นหลังที่ 2 -->
  <section class="parallax bg-2">
    <div class="caption">
      <h1>See You</h1>
      <p>ข้อความท้ายหน้า</p>
    </div>
  </section>

</body>
</html>
